log4j.rootLogger=INFO, FreeMarsLogger, stdout

log4j.appender.FreeMarsLogger=org.apache.log4j.RollingFileAppender
log4j.appender.FreeMarsLogger.File=${user.home}/FreeMars/log/Free_Mars.log

log4j.appender.FreeMarsLogger.MaxFileSize=5000KB
log4j.appender.FreeMarsLogger.MaxBackupIndex=5

log4j.appender.FreeMarsLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.FreeMarsLogger.layout.ConversionPattern=%d %p - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p - %m%n